name: ğŸš€ Deploy Beriox AI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ğŸ” Tests et Validation
  test:
    name: ğŸ§ª Tests & Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ—„ï¸ Setup database
        run: |
          npx prisma generate
          npx prisma db push --force-reset
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: ğŸ§ª Run unit tests
        run: npm run test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379

      - name: ğŸ” Run linting
        run: npm run lint

      - name: ğŸ”’ Security audit
        run: npm audit --audit-level=moderate

      - name: ğŸ“Š Test results
        run: echo "Tests completed successfully"

  # ğŸ—ï¸ Build et Validation
  build:
    name: ğŸ—ï¸ Build & Validate
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ—„ï¸ Generate Prisma client
        run: npx prisma generate

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NEXTAUTH_URL: https://test.vercel.app
          NEXTAUTH_SECRET: test-secret
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: ğŸ“¦ Bundle analysis
        uses: relative-ci/bundle-stats-action@v2
        with:
          webpack-stats-path: .next/bundle-stats.json
          github-token: ${{ secrets.GITHUB_TOKEN }}

  # ğŸš€ DÃ©ploiement Staging
  deploy-staging:
    name: ğŸš€ Deploy Staging
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install Vercel CLI
        run: npm i -g vercel@latest

      - name: ğŸš€ Deploy to Vercel (Staging)
        run: |
          vercel --token ${{ secrets.VERCEL_TOKEN }} --prod
        env:
          VERCEL_ORG_ID: ${{ env.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID }}

      - name: ğŸ§ª Run E2E tests
        run: |
          npm install -g playwright
          npx playwright install
          npm run test:e2e
        env:
          BASE_URL: ${{ steps.deploy.outputs.url }}

  # ğŸš€ DÃ©ploiement Production
  deploy-production:
    name: ğŸš€ Deploy Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    environment: production
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install Vercel CLI
        run: npm i -g vercel@latest

      - name: ğŸš€ Deploy to Vercel (Production)
        id: deploy
        run: |
          vercel --token ${{ secrets.VERCEL_TOKEN }} --prod
        env:
          VERCEL_ORG_ID: ${{ env.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID }}

      - name: ğŸ” Health check
        run: |
          curl -f ${{ steps.deploy.outputs.url }}/api/health || exit 1
          curl -f ${{ steps.deploy.outputs.url }}/api/health/advanced || exit 1

      - name: ğŸ§ª Smoke tests
        run: |
          npm install -g playwright
          npx playwright install
          npx playwright test --grep "smoke"
        env:
          BASE_URL: ${{ steps.deploy.outputs.url }}

      - name: ğŸ“Š Performance test
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ steps.deploy.outputs.url }}
            ${{ steps.deploy.outputs.url }}/missions
            ${{ steps.deploy.outputs.url }}/metrics-dashboard
          uploadArtifacts: true
          temporaryPublicStorage: true

  # ğŸ“Š Monitoring Post-DÃ©ploiement
  monitoring:
    name: ğŸ“Š Post-Deployment Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Check error rates
        run: |
          # VÃ©rifier les erreurs dans les logs Vercel
          echo "Checking deployment health..."
          
      - name: ğŸ“ˆ Send deployment notification
        run: |
          echo "ğŸš€ Beriox AI deployed successfully!"
          echo "URL: ${{ needs.deploy-production.outputs.url }}"
        if: success()

      - name: ğŸš¨ Alert on failure
        run: |
          echo "âŒ Deployment failed!"
          exit 1
        if: failure()
